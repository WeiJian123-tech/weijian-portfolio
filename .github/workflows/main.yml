# Thank you to Qwik.js documentation for providing guidance on GitHub-pages deployment: https://qwik.dev/docs/deployments/github-pages/

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Setup Node.js environment
        uses: actions/setup-node@v5.0.0
        with: 
          node-version: '24.8.0'
          #Setup-node does not support cache for Qwik.js
          
      #Unable to cach Bun.js dependencies
      - name: Cache Bun.js dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build the project
        run: bun run build

      - name: List files after build
        run: ls -la  # This will help verify if the dist directory is created

      - name: List dist directory
        run: ls -1a dist

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5.0.0

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: dist/weijian-portfolio

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
      
      
